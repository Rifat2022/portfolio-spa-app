  <div class="m-3">
    <div class="mb-3">
      <label for="photoInput" class="form-label fw-bold">Photo</label>
      <input type="file" class="form-control" id="photoInput" accept="image/*" (change)="onFileSelected($event)" />
    </div>
    <div *ngIf="filePreview">
      <h5>Preview:</h5>
      <img [src]="filePreview" alt="Uploaded Image" class="rounded-circle" />
    </div>
  </div>
