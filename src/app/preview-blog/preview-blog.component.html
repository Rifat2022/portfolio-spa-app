<div class="blog-container">
    <h1 class="blog-title">{{ blog.title }}</h1>
    <p class="blog-author">By {{ blog.authorName }} | {{ blog.createdAt }}</p>
  
    <div class="blog-cover">
      <img
        *ngIf="blog.coverPhoto?.path"
        [src]="blog.coverPhoto?.path"
        [alt]="blog.coverPhoto?.fileName"
        class="blog-cover-photo"
      />
    </div>
  
    <div class="blog-meta">
      <h3>Meta Information</h3>
      <p><strong>Meta Title:</strong> {{ blog.metaTitle }}</p>
      <p><strong>Meta Description:</strong></p>
      <ul>
        <li *ngFor="let desc of blog.metaDescription">{{ desc }}</li>
      </ul>
    </div>
  
    <div class="blog-contents">
      <h3>Contents</h3>
      <div *ngFor="let content of blog.blogContents">
        <p>{{ content.serial }}. {{ content.content }}</p>
      </div>
    </div>
  
    <div class="blog-content-photos">
      <h3>Content Photos</h3>
      <div *ngFor="let photo of blog.contentPhotos" class="content-photo">
        <img
          *ngIf="photo.file?.path"
          [src]="photo.file?.path"
          [alt]="photo.file?.fileName"
          class="content-photo-img"
        />
      </div>
    </div>
  
    <div class="blog-video">
      <h3>Video</h3>
      <video
        *ngIf="blog.blogVideo?.path"
        controls
        [src]="blog.blogVideo?.path"
        class="blog-video-player"
      ></video>
    </div>
  </div>
